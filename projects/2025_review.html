<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff I made in 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: 'oklch(81.1% 0.111 293.571)',  // light violet
                            dark: 'oklch(43.2% 0.232 292.759)',   // dark violet for dark mode
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-primary-light dark:bg-primary-dark transition-colors duration-200">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-4xl mx-auto mb-8 md:mb-12">
            <h1 class="text-4xl md:text-6xl font-bold text-gray-900 dark:text-white mb-4">
                Stuff I made in 2025
            </h1>
            <div class="w-24 h-1 bg-blue-500 dark:bg-blue-400"></div>
        </div>

        <div class=g"flex flex-col lg:flex-row gap-8 max-w-7xl mx-auto">
            <!-- Text Content -->
            <div class="lg:w-2/3 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 md:p-8 lg:p-10">
                <article class="prose dark:prose-invert max-w-none">
                    <p class="text-lg leading-relaxed">
                        Your blog post content goes here. This is a sample paragraph to demonstrate the text styling. 
                        The text will flow naturally and be easy to read with proper line height and spacing.
                    </p>
                    <!-- Add more content here -->
                </article>
            </div>

            <!-- Placeholder for Image -->
            <div class="lg:w-1/3">
                <div class="bg-gray-200 dark:bg-gray-700 rounded-lg h-full flex items-center justify-center p-8">
                    <span class="text-gray-400 dark:text-gray-500">Your Image Here</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Toggle Dark Mode Button -->
    <button onclick="document.documentElement.classList.toggle('dark')" 
            class="fixed bottom-4 right-4 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>
</body>
</html>
